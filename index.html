<!DOCTYPE html>
<html>
<head>
  <title>Atlas Messenger</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    .login-form, .chat-container { max-width: 500px; margin: 50px auto; }
    .chat-container { display: none; }
    #messages { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .message { margin-bottom: 10px; padding: 5px; background: #f0f0f0; border-radius: 5px; }
    input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 8px 15px; background: #007bff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div class="login-form">
    <h2>Atlas Messenger Login</h2>
    <input type="text" id="username" placeholder="Username" value="chat001">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Chat Interface -->
  <div class="chat-container">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket;

    // Load saved username
    document.getElementById('username').value = localStorage.getItem('username') || 'chat001';

    // Login function
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (!response.ok) throw new Error('Login failed');
        const data = await response.json();

        if (data.success) {
          localStorage.setItem('username', username);
          setupChat();
        } else {
          throw new Error('Invalid credentials');
        }
      } catch (error) {
        alert(error.message);
      }
    }

    // Setup chat after login
    function setupChat() {
      document.querySelector('.login-form').style.display = 'none';
      document.querySelector('.chat-container').style.display = 'block';

      socket = io();

      // Load previous messages
      socket.on('previousMessages', messages => {
        messages.forEach(addMessage);
      });

      // Handle new messages
      socket.on('newMessage', addMessage);
    }

    // Send message
    function sendMessage() {
      const message = document.getElementById('messageInput').value;
      const username = localStorage.getItem('username');

      if (message) {
        socket.emit('sendMessage', { username, message });
        document.getElementById('messageInput').value = '';
      }
    }

    // Add message to UI
    function addMessage(msg) {
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<strong>${msg.username}:</strong> ${msg.message}`;
      document.getElementById('messages').appendChild(div);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }
  </script>
</body>
</html>
